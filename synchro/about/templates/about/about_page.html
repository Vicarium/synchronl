{% extends "base.html" %}

{% block left_content %}
	<div class="col-lg-9">
    {% include "common/includes/body.html" with body=self.body only %}
	</div>
	<div class="col-lg-6">
    {% include "common/includes/contact.html" with contact=self only %}
	</div>
	<div class="col-lg-6">
    {%  if self.post_code %}

    <div class="page-header"><h3>Map</h3></div>

		<img src="http://maps.googleapis.com/maps/api/staticmap?center={{ self.post_code }}&zoom=14&size=800x400&maptype=roadmap
&sensor=false&markers=color:green|{{ self.post_code }}" />
	{% endif %}
	</div>
{% endblock %}
