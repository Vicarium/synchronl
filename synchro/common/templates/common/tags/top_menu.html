{% load common_tags wagtailcore_tags static %}
{% get_site_root as site_root %}

<nav class="d-md-none navbar navbar-expand-lg navbar-light bg-light border-bottom">
    <a href="/" class="navbar-brand">
      <img src="
        {% if site_root.title == "Summit Synchro" %}
          {% static 'images/summitsynchro.png' %}"
        {% else %}
          {% static 'images/CAS_NL_Logo_Colour_RGB.png' %}"
        {% endif %}
        width="auto" height="150" class="d-inline-block p-0 align-top" alt="Home"></img>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto mt-2 mt-lg-0">

        {% for menuitem in menuitems %}
            <li class="nav-item {% if menuitem.show_dropdown %}dropdown{% endif %}{% if menuitem.active %} active{% endif %}">
                {% if menuitem.show_dropdown %}
                    <a class="nav-link dropdown-toggle" href="{% pageurl menuitem %}" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        {{ menuitem.title }}
                    </a>
                    {% top_menu_children parent=menuitem %}                
                {% else %}
                    <a class="nav-link" href="{% pageurl menuitem %}">{{ menuitem.title }}</a>
                {% endif %}
            </li>
        {% endfor %}
      </ul>
    </div>
  </nav>
