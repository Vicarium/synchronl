{% if related_links %}
    <div class="page-header"></div>
    <div class="row">
        <div class="col-sm-4">
            <div class="card">
                <div class="card-heading">
                    <h3 class="card-title">Related links</h3>
                </div>
                <div class="card-body">
                    <ul>
                    {% for related_link in related_links %}
                        <li><a href="{{ related_link.link }}">{{ related_link.title }}</a></li>
                    {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
{% endif %}
